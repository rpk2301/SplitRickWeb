version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands: []
        build:
          commands:
            # Copy your static files from public/ to the artifact dir
            - mkdir -p dist
            - cp -R public/* dist/
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths: []
    appRoot: /