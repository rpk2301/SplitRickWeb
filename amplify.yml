version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands: []
        build:
          commands: []   # static site, nothing to build
      artifacts:
        baseDirectory: public
        files:
          - '**/*'
      cache:
        paths: []
      customHeaders:
        - pattern: '/apple-app-site-association'
          headers:
            - key: 'Content-Type'
              value: 'application/json'
        - pattern: '/.well-known/apple-app-site-association'
          headers:
            - key: 'Content-Type'
              value: 'application/json'